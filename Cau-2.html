<script>
    let s = [5, 6, 8, 6, 3, 7, 9, 6, 4];
    let x = 5;
    function truRemoveFromArray(s,x) {
        for (let i = 0; i < s.length; i ++){
            if (s[i] == x){
                s.splice(i,1);
            }
        }
        return s;
        }
    truRemoveFromArray(s,x);
</script>
